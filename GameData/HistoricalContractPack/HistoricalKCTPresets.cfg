@KCT_Preset:HAS[#shortName[RP1]]:AFTER[RP-0] {
	@name = Historical Contract Overhaul KCT Settings
	@description = The recommended config for using KCT with RP-1 and HistoricalContractPack
	@author = RP-0 Devs and Neph
	@KCT_Preset_General	{
		@MaxRushClicks = -1
	}
	@KCT_Preset_Formula	{
		@NodeFormula = (2.5+(0.5*[N]*(0.75-(0.45*(0.925^[N]))))) / 86400 / 365 * sign(1-[I]) * 0.6 * (1+([R] * 0.25))
		@UpgradeFundsFormula = 10000*(1+([N]/1000))
		@UpgradesForScience = ([N] ^ 0.98) / 10
		@BPFormula = 1/3*(400000 + (([E]^0.8)*2250))
		@KSCUpgradeFormula = (([C]*0.2)^(0.75))*5000
		@ReconditioningFormula = 0.5*(abs([RE]-[S])*(([BP]*3-400000) * (0.7 + (([SN]^0.5)*0.05) + (([SP]^0.5)*0.05)) * ((0.5*[L]+4)^2) * 0.00012)*50)
		@BuildRateFormula = (1+((0.2*[L]+0.8)*0.25))*(([I]+1)*[N]*0.008 + max(0.1-[I], 0))*sign([L]-([I]^2))
		@RolloutCostFormula = 1/4*((((((0.5*[L])+1)^2.5)*200)-180) + (([E] - (0.9 * [C])) * 0.6))
	}
}
