CONTRACT_TYPE {
	name = SoundingPhoto
	group = HistoricalSoundingScience
    sortKey = 992
	
	// ************************ REQUIREMENTS ************************
	REQUIREMENT {
		name = CompleteContract
		type = CompleteContract
		contractType = SoundingRecoverable
		title = Complete @contractType Contract
	}
	
	// ************************ INFORMATION ************************
	title = Early Downrange Track Photography
	description = V-2s launched by the U.S. from the White Sand Proving Grounds returned the first images of Earth from space. We need you to test emerging high-altitude photography technology. Design, build, and launch a rocket with a payload of bulky navigational and stabilization equipment that will aim the camera and recover film imagery from just above the edge of space.<br>This is a repeatable contract of which @index have been completed. Required downrange distance and altitude will increase with each completion.
	genericDescription = Launch a film camera downrange at low altitude and recover it.
	completedMessage = Excellent! Both the media and our scientists will be excited to see these lovely shots.
	synopsis = Loft an early film camera and 250 units of navigational payload to @altitude km on a trajectory that covers a downrange distance of @distance km, then return the film camera. Make sure you have control. You do not need to recover the payload, but DO NOT jettison it until after you have finished the required downrange track!		

	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 5
	maxSimultaneous = 1
	deadline = 365	
	cooldown = 365
	
	targetBody = HomeWorld()
	
	prestige = Trivial
	genericValue = @reward
	genericAdvance = 5
	rewardScience = 4

	// ************************ COOLDOWNS ************************
	DATA {
		type = float		
		elapsedDays = Round((UniversalTime() - SoundingPhotoCooldown ) / 86400.0)
		amountRecovered = (SoundingPhotoCooldown + 0) == 0 ? 1 : (@elapsedDays - @waitDays) / @expectedDays
	}
	BEHAVIOUR {
		name = SoftCooldownLogCompletionTime
		type = Expression

		CONTRACT_COMPLETED_SUCCESS {
			SoundingPhotoCooldown = UniversalTime()
		}
	}
	
	// ************************ DATA ************************	
	DATA {
		type = float
		index = SoundingPhotoIndex
	}
	BEHAVIOUR {
		name = IncrementIndex
		type = Expression
		CONTRACT_COMPLETED_SUCCESS
		{
			SoundingPhotoIndex = SoundingPhotoIndex + 1
		}
	}	
	DATA {
		type = List<float>
		distances = [ 200, 500, 800, 1200, 1500 ]
		altitudes = [ 50, 100, 180, 220, 300  ]
		rewards = [ 8, 10, 12, 16, 20 ]
	}
	DATA {
		type = float
		payload = 250
		distance = @distances.ElementAt(@index)
		altitude = @altitudes.ElementAt(@index)
		reward = @rewards.ElementAt(@index)
	}	
	
	// ************************ PARAMETERS ************************	
	PARAMETER {
		name = MissionParameters
		type = VesselParameterGroup		
		title = @/synopsis
		PARAMETER {
			name = NewVessel
			type = NewVessel
			title = Launch a New Vessel
			hideChildren = true
		}		
		PARAMETER {
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			title = Uncrewed
			hideChildren = true
		}
		PARAMETER {
			name = HasNavPayload
			type = HasResource
			resource = NavPayload
			minQuantity = @/payload-0.5
			title = Have a NavPayload of at least @/payload units on the craft
			hideChildren = true
		}		
		PARAMETER {
			name = HasCamera
			type = PartValidation
			hideChildren = true
			title = Include a film camera on the craft
			FILTER {
				MODULE {
					name = Experiment
					experiment_id = photos1
				}
			}
		}
		PARAMETER {
			name = SpaceAltitude
			type = ReachState
			minAltitude = @/altitude * 1000
			disableOnStateChange = true
			title = Remain above @/altitude km for least three minutes
			PARAMETER {
				name = Duration
				type = Duration
				duration = 3m
				preWaitText = Waiting for required altitude
				waitingText = Experiment in progress
				completionText = Experiment complete
			}      
		}
		PARAMETER {
			name = ReachDistance
			type = DownrangeDistance
			distance = @/distance * 1000
			title = Reach a downrange distance of at least @/distance km
		}
	}		
	PARAMETER {
		name = HasCamera
		type = PartValidation
		hideChildren = true
		title = Recover the camera safely
		FILTER {
			MODULE {
				name = Experiment
				experiment_id = photos1
			}
		}
	}
	PARAMETER {
		name = ReturnHome
		type = ReturnHome
		targetBody = HomeWorld()
		title = Return home safely
		hideChildren = true
	}
}
	