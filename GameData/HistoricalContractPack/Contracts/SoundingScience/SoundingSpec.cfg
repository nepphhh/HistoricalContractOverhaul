		name = MissionParameters
		type = VesselParameterGroup		
		title = @/synopsis
		optional = true

		PARAMETER {
			name = NewVessel
			type = NewVessel
			title = Launch a New Vessel
			hideChildren = true
		}		
		PARAMETER {
			name = Crewmembers
